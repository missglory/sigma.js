<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sigma example : Node drag'n'drop, with mouse graph creation</title>
</head>

<body>
	<style>
		html,
		body {
			font-family: sans-serif;
			background: #888;
			font-size: 13;
		}

		main {
			margin: auto;
			max-width: 1920px;
		}

		#sigma-container {
			height: 1080px;
			display: flex;
		}

		#stopBtn {
			/* position: absolute; */
			/* top: 0; */
			font-size: 20px;
		}

		#interface {
			display: inline-block;
			position: absolute;
			top: 10px;
			left: 10px;
			height: fit-content;
		}

	*{
		color: white;
		border-radius: 10px;
		background: rgba(0, 0, 0, 0);
		border-color: white;
	}
	button {
		border-color: white;
	}
	</style>
	<main>
		<div id="sigma-container"></div>
		<div id="interface">
			<fieldset>
				<input type="search" id="search-input0" list="suggestions0" placeholder="Try searching for a node..." />
				<br/>
				<button id="reroute">⇅</button>
				<br/>
				<input type="search" id="search-input1" list="suggestions1" placeholder="Try searching for a node..." />
			</fieldset>
			<!-- <datalist id="suggestions0"></datalist> -->
			<!-- <datalist id="suggestions1"></datalist> -->
			<datalist id="suggestions"></datalist>
			<fieldset>
				<button type="submit" id="resetBtn">Reset graph</button>
				<button type="button" id="fa2">Stop layout ⏸</button>
			</fieldset>
			
			<fieldset>
				<input type="number" max="9" min="0" maxlength="1" id="layerNum" value="1"></input>
				<button type="button" id="addLayer">Add layer</button>
				<br/>
				<input type="checkbox" id="inn" checked>
				<b></b>In neighbors</b>
				<br/>
				<input type="checkbox" id="outn">Out neighbors</input>
				<br/>
				<ul id="layerList">
				</ul>
			</fieldset>

			<fieldset>
				<h4>Edges renderer</h4>
				<div>
					<input type="radio" name="edges-renderer" id="edges-default" value="edges-default" />
					<label for="edges-default">Default</label>
				</div>
				<div>
					<input type="radio" name="edges-renderer" id="edges-fast" value="edges-fast" checked />
					<label for="edges-fast">Faster (only 1px thick edges)</label>
				</div>
			</fieldset>
			<fieldset>
				<h4>Shortest path</h4>
				<div id="pathList"></div>
			</fieldset>
		</div>
	</main>
	<script src="build/bundle.js"></script>
</body>

</html>
