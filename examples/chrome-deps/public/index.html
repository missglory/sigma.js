<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sigma example : Node drag'n'drop, with mouse graph creation</title>
</head>

<body>
	<style>
		html,
		body {
			font-family: sans-serif;
			background: #000;
			font-size: 13;
			/* overflow: hidden; */
		}

		main {
			margin: auto;
			max-width: 1920px;
		}

		body {
			width: 100%;
			height: 100%;
			display: flex;
			position: absolute;
			top: 0%;
			left: 0%;
			right: 100%;
			bottom: 100%;
		}

		#graphFieldset {
			display: flex;
			flex-wrap: nowrap;
			/* justify-content: space-around; */
			/* align-items: center; */
			box-sizing: border-box;
			white-space: nowrap;
		}

		#graphWrapper {
			overflow-x: scroll;
		}

		#sigma-container {
			height: 300px;
			background: #666;
			width: 46%;
			min-width: 300px;
			display: inline-block;
		}

		#plot {
			height: 300px;
			background: #666;
			width: 40%;
			/* display: none; */
			display: inline-block;
			min-width: 200px;
		}

		#fieldsContainer {
			display: flex;
			flex-wrap: nowrap;
			/* justify-content: space-around; */
			/* align-items: center; */
			box-sizing: border-box;
			overflow-x: scroll;
			white-space: nowrap;
		}

		#graphInterface {
			width: 60%;
			display: inline-block;
		}

		#cppContainer {
			height: 300px;
			/* display: inline; */
			/* float: right; */
			width: 47%;
			/* box-sizing: border-box; */
		}

		@media (max-aspect-ratio: 1/1) {
			/* #graphFieldset { */
			/* flex-direction: column; */
			/* } */

			#cppContainer {
				/* width: 90%; */
				width: 300px;
				height: 300px;
			}

			#sigma-container {
				width: 300px;
				height: 300px;

			}
		}

		@media (max-width: 600px) {}

		#cppLinesContainer {
			height: 300px;
			display: inline;
			float: right;
			width: 7%;
		}

		#stopBtn {
			/* position: absolute; */
			/* top: 0; */
			font-size: 20px;
		}

		#interface {
			display: inline-block;
			position: absolute;
			top: 10px;
			left: 10px;
			height: fit-content;
			overflow-y: scroll;
			width: 95%;
		}

		* {
			color: white;
			border-radius: 5px;
			background: rgba(0, 0, 0, 0);
			border-color: white;
		}

		button {
			border-color: white;
		}

		#pathIndex {
			text-align: center;
		}

		/* #ttInn #ttOutn {
			width: 500px;
			max-width: 500px;
		}

		#inContainer #outContainer {
			height: 200px;
		}		 */
		#diffContainer {
			height: 100px;
			margin-bottom: 3px;
		}

		#nameContainer {
			height: 20px;
			margin-bottom: 13px;
		}

		#fileNameContainer {
			height: 20px;
			margin-bottom: 13px;
		}

		#regexContainer {
			height: 20px;
			margin-bottom: 13px;
		}

		#sortContainer {
			height: 500px;
		}

		#reachableContainer {
			height: 100px;
		}

		#graphContainer {
			height: 150px;
		}

		#nodeContainer {
			height: 200px;
		}

		.search-input {
			height: 40px;
			width: 40%;
			/* float: left; */
			/* display: inline; */
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			/* flex: 1; */
		}

		#search-input0 {
			/* float: left; */
			/* height: 100%; */
			width: 88%;
			/* display: inline-block; */
			float: left;
		}

		#search-input1 {
			/* float: right; */
			/* display:flex; */
			/* display: inline-block; */
			/* float: right; */
			/* height: 20px; */
			width: 88%;
		}

		.inlineEl {
			display: inline;
			float: right;
			width: 7%;
			margin-left: 2px;
			/* width: fit-content; */
			/* align-content: center; */
		}

		#searchFieldset {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		@media (max-aspect-ratio: 1/1) {
			#searchFieldset {
				flex-direction: column;
			}

			#cppContainer #sigma-container {
				width: 90%;
				height: 350px;
			}
		}


		.editor {
			width: 97%;
		}

		.collapseButton {
			border: 0;
		}

		fieldset {
			margin-bottom: 5px;
			/* border: 0; */
			resize: both;
		}

		#reroute {
			margin: 2px;
		}


		.scroll-container {
			height: 100%;
			max-height: 100%;
		}

		/* Hide scrollbar by default */
		.scroll-container::-webkit-scrollbar {
			display: none;
		}

		/* Show scrollbar on hover */
		.scroll-container:hover::-webkit-scrollbar {
			display: block;
		}

		/* Style the scrollbar */
		.scroll-container::-webkit-scrollbar {
			/* width: 10px; */
			border-radius: 10px;
			background-color: #1b1b1b08;
			z-index: -2;
		}

		/* Style the scrollbar thumb */
		.scroll-container::-webkit-scrollbar-thumb {
			border-radius: 10px;
			background-color: #888;

		}

		/* Add transition to the scrollbar */
		/* .scroll-container::-webkit-scrollbar-thumb {
			transition: all 1.5s ease-in-out;
		} */

		/* Change the scrollbar thumb color on hover */
		.scroll-container:hover::-webkit-scrollbar-thumb {
			background-color: #555;
		}

		.scroll-container::-webkit-scrollbar-corner {
			display: none;
		}

		/* .scroll-container:hover {
			width: fit-content;
		} */
	</style>
	<main>
		<!-- <div id="sigma-container"></div> -->
		<div id="interface" class="scroll-container">
			<button id="collapse0" class="collapseButton">▼</button>
			<fieldset>
				<small>Edges: <b id="nEdges">0</b></small>
				<div id="nameContainer" class="editor"></div>
				<div id="diffContainer" class="editor"></div>
				<button id="appendButton">Append</button>
				<button id="subtractButton">Subtract</button>
				<!-- <button id="revertButton">Revert</button> -->
				<button id="wwButton">Word wrap</button>
				<button id="queryButton">Query</button>
				<button id="selectButton">Select</button>
				<button id="createButton">Create</button>
				<button id="updateButton">Update</button>
				<button id="deleteButton">Delete</button>
			</fieldset>
			<fieldset>
				<button id="collapse4" class="collapseButton">▼</button>
				<small>Reachable counts sort</small>
				<div id="sortContainer" class="editor"></div>
			</fieldset>
			<fieldset>
				<button id="collapse5" class="collapseButton">▼</button>
				<small>Reachable nodes</small>
				<input type="number" value="1"></input>
				<div id="reachableContainer" class="editor"></div>
				<button id="reachableGetButton">Get</button>
				<button id="reachableInOutButton">Out</button>
			</fieldset>
			<fieldset>
				<button id="collapse1" class="collapseButton">▼</button>
				<small>Search</small>
				<fieldset id="searchFieldset">
					<div id="searchInputContainer0" class="search-input">
						<div id="search-input0"></div>
						<tt id="searchTT0" class="inlineEl">0</tt>
					</div>
					<button id="reroute" class="inlineEl"><b>⇆</b></button>
					<div id="searchInputContainer1" class="search-input">
						<div id="search-input1"></div>
						<tt id="searchTT1" class="inlineEl">0</tt>
					</div>
				</fieldset>
			</fieldset>
			<fieldset id="fieldsContainer">
				<fieldset id="graphInterface">
					<button id="collapse6" class="collapseButton">▼</button>
					<small>Graph</small>
					<div id="fileNameContainer" class="editor"></div>
					<div id="regexContainer" class="editor"></div>
					<button id="fileButton">Get AST</button>
					<button id="plotButton">Get histogram</button>
					<small>Order by: </small>
					<select id="selectHistOrder" style="background-color: #1e1e1e;">
						<option value="count">Count</option>
						<option value="locale">Locale</option>
					</select>
					<!-- <input type="file" id="file-input"> -->
					<div id="graphContainer" class="editor"></div>
					<button id="graphAppendButton">Append</button>
					<button id="graphSubtractButton">Subtract</button>
					<button id="wwButton">Word wrap</button>
				</fieldset>
				<div id="plot"></div>
			</fieldset>
			<fieldset id="graphWrapper">
				<button id="collapse2" class="collapseButton">▼</button>
				<small>Render</small>
				<button type="submit" id="resetBtn">Reset graph</button>
				<button type="button" id="fa2">Stop layout ⏸</button>
				<small>Gravity: </small>
				<input type="number" id="layoutInput" maxLength="4" style="width:35px" value="0.1"></input>
				<small>Infer: </small>
				<input type="number" id="inferInput" maxLength="4" style="width:35px" value="10"></input>
				<n>Nodes size: </n>
				<input type="number" id="sizeInput" maxLength="3" style="width:35px" value="10"></input>
				<fieldset id="graphFieldset">
					<div id="sigma-container"></div>
					<div id="cppLinesContainer" class="editor"></div>
					<div id="cppContainer" class="editor"></div>
				</fieldset>
			</fieldset>
			<datalist id="suggestions"></datalist>
			<fieldset>
				<button id="collapse7" class="collapseButton">▼</button>
				<small>Node attributes</small>
				<div id="nodeContainer" class="editor"></div>
			</fieldset>
			<fieldset>
				<button id="collapse3" class="collapseButton">▼</button>
				<input type="number" max="9" min="0" maxlength="1" id="layerNum" value="1"></input>
				<button type="button" id="addLayer">Add layer</button>
				<br />
				<input type="checkbox" id="inn" checked>
				<small>In neighbors</small>
				<br />
				<!-- <tt id="ttInn"></tt> -->
				<!-- <div id="inContainer"></div> -->
				<input type="checkbox" id="outn"></input>
				<small>Out neighbors</small>
				<br />
				<!-- <tt id="ttOutn"></tt> -->
				<!-- <div id="outContainer" hidden></div> -->
				<ul id="layerList">
				</ul>
			</fieldset>
			<fieldset>
				<button id="collapse4" class="collapseButton">▼</button>
				<b id="pathsLabel">0 paths</b>
				<button id="pathLeftButton">◀</button>
				<input type="number" max="6" min="1" maxlength="1" id="pathIndex" value="1"></input>
				<button id="pathRightButton">▶</button>
				<b>Max depth: </b>
				<input type="number" max="7" min="1" maxlength="1" id="maxDepthInput" value="5"></input>
				<br />
				<br />
				<div id="pathList"></div>
			</fieldset>
		</div>
	</main>
	<script src="build/bundle.js"></script>
</body>

</html>
